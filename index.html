<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Gomes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #252525;
    }

    .container {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 10px);
    }

    .container h2 {
      color: orangered;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px;
    }

    .container h3 {
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Em desenvolvimento...</h2>
    <h3>Lucas Gomes</h3>
  </div>
</body>

</html>
